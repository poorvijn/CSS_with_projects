<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <!-- starts from the 5th entity, and list is displayed counting down 
            due to reversed property -->
            <ol start="5" reversed>
                <li>Step One</li>
                <!-- value property assigns a specific value to the bullet point, and since
                we are counting downwards, step three has a bullet point 1 less than step 2, which is y -->
                <li value="26">Step Two</li>
                <!-- however if you set value for step 2 as a, we get 0 for step three, since there is no
                letter before a -->
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>
    </main>
</body>

</html>
